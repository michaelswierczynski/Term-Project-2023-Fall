<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Bets for Division 1 NCAA Basketball</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      border-bottom: 3px solid orangered;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: orangered;
      border-bottom: 2px solid orangered;
      padding-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1.3rem;
      line-height: 1.6;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      color: royalblue;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #ff6347;
      color: white;
    }
  </style>

</head>
<body>

    <header>
        <h1>Hello Sports Gambler!</h1>
        <h2>Which sportsbooks gives you the best value?</h2>
        <h3>Select your season below and find out!</h3>
    </header>

    <h2>Select Season:</h2>

    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown">
        <option value="2020-2021">2020-2021 Season</option>
        <option value="2021-2022">2021-2022 Season</option>
        <option value="2022-2023">2022-2023 Season</option>
        <option value="2023-2024">2023-2024 Season</option>
    </select>

    <button onclick="runAnalysis()">Run Analysis</button>

    <div id="resultSection">
      <!-- Results will be displayed here -->
    </div>
  
    <script>
      function runAnalysis() {
          var selectedSeason = document.getElementById('dropdown').value;
  
          // Construct the URL based on the selected season
          var url = 'season' + selectedSeason.replace(/\s/g, '') + '.json';
  
          // Fetch data from the Python script
          fetch(url)
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.json();
              })
              .then(data => {
                  // Display the data in the resultSection div
                  var resultSection = document.getElementById('resultSection');
                  resultSection.innerHTML = `<p>Bookmaker Value Index for ${selectedSeason}:</p>`;
  
                  // Iterate through the data and display it
                  for (var bookmaker in data) {
                      resultSection.innerHTML += `<p>${bookmaker}: ${data[bookmaker].toFixed(2)}</p>`;
                  }
              })
              .catch(error => {
                  console.error('Error fetching data:', error);
                  alert('Error fetching data. Please check the console for details.');
              });
      }
  </script>
  
  </body>
  </html>
