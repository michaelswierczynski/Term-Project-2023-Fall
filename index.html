<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Want to make the best bets? Try out this amazing site for optimal betting strategies for Division 1 NCAA Basketball!</title>
<!-- Style is used from a previous class style made in Session19 -->
    <style>
      p{
          color: royalblue; 
          background-color: lightgoldenrodyellow;
          font-size: 1.3rem;
          font-family: Arial, Helvetica, sans-serif;
      }
      h1{
          background-color: orangered;
          border-radius: 3px;
          border: 3px solid black;
      }
      button{
        background-color: green;
      }
      body{
          background-color: beige;
      }
      form{
          background-color: lightgray;
      }
      a:hover{
          background-color: orangered;
      }
</style>

</head>
<body>

    <header>
        <h1>Hello!</h1>
        <h2>I am here to help you make the best bets for D1 NCAA Basketball.</h2>
        <h3>USE</h3>
    </header>

    <h2>Select Season:</h2>

    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown">
        <option value="2020-2021 Season">2020-2021 Season</option>
        <option value="2021-2022 Season">2021-2022 Season</option>
        <option value="2022-2023 Season">2022-2023 Season</option>
        <option value="2023-2024 Season">2023-2024 Season</option>
    </select>

    <button onclick="redirectToSeasonPage()">Submit</button>

    <script>
        function redirectToSeasonPage() {
            // Get the selected option value
            var selectedSeason = document.getElementById('dropdown').value;

            // Construct the URL based on the selected season
            var url = 'season' + selectedSeason.replace(/\s/g, '') + '.html';

            // Redirect to the constructed URL
            window.location.href = url;
        }
    </script>

</body>
</html>
